<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:fragment="head-fragment">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/site.css}">

    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">BankCentric</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTarget"
                aria-controls="navbarTarget" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:href="@{~/home/index}" class="navbar-brand">BankCentric</a>
        <div class="collapse navbar-collapse" id="navbarTarget">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/bank/list}" class="nav-link">Banks</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/address/list}" class="nav-link">Addresses</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/refTypes/list}" class="nav-link">RefTypes</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/branch/list}" class="nav-link">Branches</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/customer/list}" class="nav-link">Customers</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/account/list}" class="nav-link">Accounts</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/transaction/list}" class="nav-link">Transactions</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a th:href="@{~/account/login}" class="nav-link">Login</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a th:href="@{~/account/registration}" class="nav-link">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/account/updatePassword}" th:text="'Hello '+ ${session.username} + '!'" class="nav-link">
                    </a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/account/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>

    </nav>
</header>

<main role="main">
    <div layout:fragment="content" class="container">

    </div>
</main>

<footer class="footer">
    <div class="container">
        <p class="text-center text-uppercase text-muted">&copy; Bo≈°ko Bezik
            <script>new Date().getFullYear()</script>
        </p>
    </div>
</footer>

<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
