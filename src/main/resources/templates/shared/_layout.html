<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:fragment="head-fragment">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/site.css" th:href="@{/css/site.css}">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">BankCentric</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a th:href="@{~/home/index}" class="navbar-brand">BankCentric</a>
        <div class="navbar-nav mr-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{~/account/index}" class="nav-link">Accounts</a>
                </li>
            </ul>
        </div>
        <div class="navbar-nav">
            <ul class="navbar-nav">
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a th:href="@{~/account/login}" class="nav-link">Login</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a th:href="@{~/account/registration}" class="nav-link">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <span th:text="'Hello '+ ${username} + '!'" class="nav-link"></span>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/account/logout}" class="nav-link">Logout</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{~/account/updatePassword}" class="nav-link">Change Password</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">
    <div layout:fragment="content" class="container">

    </div>
</main>

<footer class="footer">
    <div class="container">
        <p class="text-center text-uppercase text-muted">&copy; Bo≈°ko Bezik <script>new Date().getFullYear()</script></p>
    </div>
</footer>
<script href="../../static/js/jquery-3.3.1/jquery-3.3.1.js" th:href="@{/js/jquery-3.3.1/jquery-3.3.1.js}"></script>
</body>
</html>
