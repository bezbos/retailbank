<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{shared/_layout}" layout:fragment="content">
    <br>
    <h2>Bank list: </h2>
    <a th:href="@{~/bank/form}" class="btn btn-primary">Add New</a>

    <!-- Messages & Errors -->
    <div class="alert-danger" th:if="${param.error != null}">
        <span th:text="${param.error}"></span>
    </div>
    <div class="alert-info" th:if="${param.message != null}">
        <span th:text="${param.message}"></span>
    </div>
    <!-- /messages & errors -->

    <!-- List of Banks -->
    <table th:unless="${#lists.isEmpty(banks)}" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Details</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bank : ${banks}">
            <th th:text="${bank.getId()}" scope="row">id</th>
            <td th:text="${bank.getDetails()}">details</td>
            <td><a th:href="${'/bank/form/' + bank.getId()}" class="btn btn-sm btn-warning">Edit</a></td>
            <td><a th:href="${'/bank/delete/' + bank.getId()}" class="btn btn-sm btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <!-- /list of banks -->

</div>
