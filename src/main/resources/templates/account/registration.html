<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{shared/_layout}" layout:fragment="content">

    <h1>Registration form</h1>

    <form action="/senderAccount/registration" th:object="${user}" method="POST" enctype="utf8">
        <div class="row">
            <div class="form-group col-md-6 col-lg-6 col-xl-6 col-sm-12">
                <label for="firstName">First name</label>
                <input class="form-control" placeholder="ex. Jonh" th:field="*{firstName}"/>
                <p th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group col-md-6 col-lg-6 col-xl-6 col-sm-12">
                <label for="lastName">Last name</label>
                <input class="form-control" placeholder="ex. Doe" th:field="*{lastName}"/>
                <p th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" placeholder="ex. jonhdoe@gmail.com" type="email" th:field="*{email}"/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="row">
            <div class="form-group col-md-6 col-lg-6 col-xl-6 col-sm-12">
                <label for="password">Password</label>
                <input class="form-control" placeholder="Enter your password" type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group col-md-6 col-lg-6 col-xl-6 col-sm-12">
                <label for="matchingPassword">Confirm password</label>
                <input class="form-control" placeholder="Confirm your password" type="password"
                       th:field="*{matchingPassword}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <small>Already have senderAccount?</small>
    <a th:href="@{/senderAccount/login}" class="btn btn-link"></a>


</div>
