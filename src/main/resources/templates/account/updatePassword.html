<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org"
     layout:decorate="~{shared/_layout}" layout:fragment="content">
    <div>
        <div class="row" sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">
            <h1 th:text="#{message.resetYourPassword}">reset</h1>
            <form action="/account/savePassword" method="post">
                <br/>
                <label class="col-sm-2" th:text="#{label.user.password}">password</label>
                <span class="col-sm-5">
                    <input class="form-control" id="password" name="newPassword" type="password" value=""/>
                </span>
                <div class="col-sm-12"></div>
                <br/><br/>
                <label class="col-sm-2" th:text="#{label.user.confirmPass}">confirm</label>
                <span class="col-sm-5">
                    <input class="form-control" id="matchPassword" name="password" type="password" value=""/>
                </span>
                <div id="globalError" class="col-sm-12 alert alert-danger" style="display:none"
                     th:text="#{PasswordMatches.user}">error
                </div>

                <div class="col-sm-12">
                    <br/><br/>
                    <button class="btn btn-primary" type="submit" th:text="#{message.updatePassword}">submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
